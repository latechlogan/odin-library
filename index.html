<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Library</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog class="modal">
      <div class="modal__header">
        <button class="modal__close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-x"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <form action="#" class="modal__form">
        <section class="modal__intro">
          <h2 class="text-h3">New Book</h2>
          <p class="text-p instruct">
            Please provide the information for the book you would like to add to
            your library.
          </p>
          <p class="text-p instruct">
            Required fields are followed by
            <span aria-label="required">*</span>.
          </p>
        </section>

        <p class="input-wrapper">
          <label for="title">Title<span aria-label="required">*</span></label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="The Great Gatsby"
            required
          />
        </p>

        <p class="input-wrapper">
          <label for="author">Author<span aria-label="required">*</span></label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="F. Scott Fitzgerald"
            required
          />
        </p>

        <p class="input-wrapper">
          <label for="number-pages">Length (Pages)</label>
          <input
            type="tel"
            name="number-pages"
            id="number-pages"
            placeholder="180"
          />
        </p>

        <fieldset>
          <legend>Book Format</legend>
          <label for="hardcover">
            <input
              type="radio"
              name="format"
              id="hardcover"
              value="Hardcover"
            />
            Hardcover
          </label>

          <label for="paperback">
            <input
              type="radio"
              name="format"
              id="paperback"
              value="Paperback"
            />
            Paperback
          </label>

          <label for="eBook">
            <input type="radio" name="format" id="eBook" value="eBook" />
            eBook
          </label>
        </fieldset>

        <fieldset>
          <legend>Have you read this book?</legend>
          <label for="true">
            <input type="radio" name="read-status" id="true" value="true" />
            Yes
          </label>

          <label for="false">
            <input type="radio" name="read-status" id="false" value="false" />
            Not yet
          </label>
        </fieldset>

        <button type="submit" class="modal__form-submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus modal__add-book-icon"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Add Book
        </button>
      </form>
      <div class="modal__footer"></div>
    </dialog>
    <h1 class="text-h1">Odin Library</h1>
    <div class="library">
      <button class="library__add-book">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-plus add-book-icon"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add Book
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
