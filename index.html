<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog class="modal">
      <div class="modal__header">
        <button class="modal__close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-x"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <form class="modal__form">
        <h2>Add Book Information:</h2>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />

        <label for="author">Author</label>
        <input type="text" name="author" id="author" />

        <label for="number-pages">Number of Pages</label>
        <input type="tel" name="number-pages" id="number-pages" />

        <fieldset>
          <legend>Book Format</legend>
          <input type="radio" name="format" id="hardback" value="hardback" />
          <label for="hardback">Hardback</label>

          <input type="radio" name="format" id="paperback" value="paperback" />
          <label for="paperback">Paperback</label>

          <input type="radio" name="format" id="e-reader" value="e-reader" />
          <label for="e-reader">E-reader</label>
        </fieldset>

        <fieldset>
          <legend>Have you read this book?</legend>
          <input type="radio" name="read-status" id="true" value="true" />
          <label for="true">Yes</label>

          <input type="radio" name="read-status" id="false" value="false" />
          <label for="false">No, not yet</label>
        </fieldset>

        <button type="submit" class="modal__form-submit">Add Book</button>
      </form>
      <div class="modal__footer"></div>
    </dialog>
    <h1>Odin Library</h1>
    <div class="library">
      <button class="library__add-book">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-plus-circle add-book-icon"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
        Add Book
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
